


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>




<br>
<h1 class="text-center"><a href="#">조수호 게시판</a></h1>
<br>
<br>


<hr>

<table class="table table-hover table-striped text-center">
    <thead>
        <tr>
            <th>번호 </th>
            <th>제목 </th>
            <th>작성자 </th>
            <th>조회수</th>
        </tr>
    </thead>

    <tbody>

            {% for i in data_list %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>



<div>
    <ul class="pagination justify-content-center">

        <li><a href = "#"  class="text-secondary"> <</a></li>
        <li><a href = "#"  class="text-secondary"> 1</a></li>
        <li><a href = "#"  class="text-secondary"> 2</a></li>
        <li><a href = "#"  class="text-secondary"> 3</a></li>
        <li><a href = "#"  class="text-secondary"> 4</a></li>
        <li><a href = "#"  class="text-secondary"> 5</a></li>
        <li><a href = "#"  class="text-secondary"> ></a></li>
    </ul>
    
</div>



</html>
